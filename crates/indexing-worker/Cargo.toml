[package]
name = "oxidized-indexing-worker"
version = "0.1.0"
edition = "2024"

[dependencies]
oxidized-fhirpath = { path = "../fhirpath" }
oxidized-fhir-model = { path = "../fhir-model", features = ["sqlx"] }
oxidized-fhir-serialization-json = { path = "../fhir-serialization-json" }
sqlx = { version = "0.8", features = [
    "runtime-tokio",
    "tls-native-tls",
    "postgres",
    "time",
] }
sqlx-postgres = "0.8.6"

[package]
name = "oxidized-repository"
version = "0.1.0"
edition = "2024"

[dependencies]
oxidized-fhir-model = { path = "../fhir-model", features = ["sqlx"] }
oxidized-fhir-client = { path = "../fhir-client" }
oxidized-fhir-operation-error = { path = "../fhir-operation-error", features = [
    "derive",
] }
oxidized-reflect = { path = "../reflect", features = ["derive"] }
serde = "1.0.219"
sqlx = { version = "0.8", features = [
    "runtime-tokio",
    "tls-native-tls",
    "postgres",
    "time",
] }
sqlx-postgres = "0.8.6"
nanoid = "0.4.0"
tokio = { version = "1.47.1", features = ["sync"] }
serde_json = "1.0.142"
regex = "1.12.2"
